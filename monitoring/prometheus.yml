global:
  scrape_interval: 15s # Scrape metrics every 15 seconds
  evaluation_interval: 15s # Evaluate rules every 15 seconds
  external_labels:
    monitor: 'auth-module-monitor'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/alert.rules.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9091']  # Updated to match new port

  # Your NestJS Authentication Application
  - job_name: 'nestjs-auth'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:3000'] # Change to your app's host:port
        labels:
          service: 'authentication'
          app: 'nestjs'
    scrape_interval: 10s # More frequent for auth metrics

  # Node Exporter - System Metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'

  # Redis Exporter (if you want Redis metrics)
  # Uncomment and install redis_exporter if needed
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']

  # PostgreSQL Exporter (if you want DB metrics)
  # Uncomment and install postgres_exporter if needed
  # - job_name: 'postgresql'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']
